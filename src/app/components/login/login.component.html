<!-- <router-outlet></router-outlet> -->
<section class="flex flex-col md:flex-row hscreen items-center">

    <div class="h-screen hidden bg-blue-600 lg:block md:w-1/2 xl:w-2/3">
        <img src="assets/adjuntos/imagenLogin.jpeg" class="w-full h-full object-cover" alt="">
    </div>
    <!-- <div class="bg-white flex md:mx-auto items-center justify-center md:max-w-md lg:max-w-full w-full md:w-1/2 xl:w-1/3 px-5"> -->
       
        <div class="bg-white items-center justify-center flex md:mx-auto md:mx-0 md:max-w-md lg:max-w-full w-full md:w-1/2 xl:w-1/3 px-6 lg:px-16 xl:px-12">

            <div class="w-full h-100">

                <h1 class="text-3xl md:text-2xl font-bold leading-tight mt-16 flex justify-center">INICIO DE SESIÓN</h1>
                <div class="mt-6 w-full">
                    <div>
                        <label class="label_login" for="">Correo:</label>
                        <input class="mb-3" pInputText [style]="{'width':'100%'}" [(ngModel)]="usuario.email"
                            autocomplete autofocus required type="email" name="email" id="email"
                            placeholder="Correo Electronico">
                    </div>
                    <div class="mt-4l ">
                        <label class="label_login" for="">Contraseña:</label>
                        <p-password id="password1" type="password" placeholder="Minimo 8 caracteres"
                            [style]="{'width':'100%',  'margin-bottom':'20px'}" [inputStyle]="{'width':'100%'}"
                            [toggleMask]="true" [feedback]="false" [(ngModel)]="usuario.password" required
                            type="password" name="password" id="password" />

                    </div>
                    
                    <div class="text-right mt-2 ">
                        <a href="#" class="lbl_password tx-sm ">Olvidaste tu contraseña?</a>
                    </div>
                    <input class="btn_login" type="button" (click)="login()" value="Iniciar">
                </div>


                <hr class="linea_abajo">

                <p class="flex justify-center">
                    Necesitas una cuenta?
                    <a routerLink="/registrousu" class="text-teal-600 font-semibold">
                        Crear Cuenta
                    </a>
                </p>
                <p class="text-sm text-gray-500 justify-center flex mt-24 ">
                    &copy; 2023 Encrypted Minds
                </p>
                <p class="flex justify-center">
                    
                    <a routerLink="/inicio" class="text-teal-600 font-semibold">
                        salir
                    </a>
                </p>
            </div>
        </div>
    <!-- </div> -->
</section>
