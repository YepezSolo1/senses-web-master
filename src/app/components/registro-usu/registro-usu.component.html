<section class="flex flex-col md:flex-row hscreen items-center">

    <div class="h-screen hidden bg-blue-600 lg:block md:w-1/2 xl:w-2/3">
        <img src="assets/adjuntos/registrousu.jpeg" class="w-full h-full object-cover" alt="">
    </div>

       
    <div class="bg-white items-center justify-center flex md:mx-auto md:mx-0 md:max-w-md lg:max-w-full w-full md:w-1/2 xl:w-1/3 px-6 lg:px-16 xl:px-12">

        <div class="w-full h-100">

            <h1 class="text-3xl md:text-2xl font-bold leading-tight mt-4 flex justify-center">Registro</h1>
            <div class="mt-6 w-full">
                <div>
                    <label class="label_login" for="">Correo:</label>
                    <input [(ngModel)]="usuario.email" pInputText [style]="{'width':'100%'}"   class=" mb-3" autocomplete autofocus required type="email" name="email" id="email" placeholder="Correo electronico">
                </div>
                <div class="mt-4l ">
                    <label class="mb-3 mt-3" for="">Contrase침a:</label>
                    <p-password [(ngModel)]="usuario.password"  id="password1" type="password"  placeholder="Password" [style]="{'width':'100%'}"  [inputStyle]="{'width':'100%'}" [toggleMask]="true" required  type="password" name="password" id="password" placeholder="Minimo 8 Caracteres"/>
                    
                </div><br>
                <div class="mt-4l ">
                    <label class="mb-3 mt-3" for="">Confirmar contrase침a:</label>
                    <p-password [(ngModel)]="validacion.valPassword"  id="password1" type="password"   placeholder="Password" [inputStyle]="{'width':'100%'}"  [style]="{'width':'100%'}"   [toggleMask]="true" required  type="password" name="password" id="password" placeholder="Minimo 8 Caracteres"/>
                    
                </div>
                <div class="text-right mt-2 ">
                    <a href="#" class="lbl_password tx-sm ">Olvidaste tu contrase침a?</a>
                </div>
                <input (click)="registro()" label="Success" class="btn_login" type="button"  value="Siguiente">
            </div>
                

            <hr class="linea_abajo">

            <p class="flex justify-center">
                Ya tienes una cuenta?
                <a routerLink="/login" class="text-teal-600 font-semibold" >
                    Iniciar sesi칩n
                </a>
            </p>
            <p class="text-sm text-gray-500 justify-center flex mt-7 ">
                &copy; 2023 Encrypted Minds
            </p>
        </div>
    </div> 

</section>
